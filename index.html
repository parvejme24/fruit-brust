<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Brust</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- tailwind and daisyUI url  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awsome url  -->
    <script src="https://kit.fontawesome.com/ea57345992.js" crossorigin="anonymous"></script>

    <!-- custome script  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'myBg': '#F85559',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- start header section  -->
    <header class="w-[98%] md:w-[90%] mx-auto">
        <!-- navigation section  -->
        <nav class="bg-myBg rounded-full my-8">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-bold">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 font-bold text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <a class="btn btn-ghost normal-case text-xl text-white"><img class="w-[40px]" src="images/logo.png"
                        alt=""> Fruit Burst</a>
                <div class="navbar-end">
                    <div class="flex items-center relative">
                        <input type="text" placeholder="Search"
                            class="input input-bordered w-[120px] md:w-[180px] lg:w-[300px] h-[40px] rounded-full" />
                        <i class="fa-solid fa-magnifying-glass absolute text-[20px] right-5"></i>
                    </div>
                </div>
            </div>
        </nav>


        <!-- carousel section  -->
        <div class="carousel">
            <div id="slide1" class="carousel-item relative w-full h-full">
                <!-- banner image  -->
                <img src="/images/banner1.png" class="w-full" />

                <!-- banner info -->
                <!-- bg-gradient-to-r from-[#121212] to-[rgba(18, 18, 18, 0.00)] -->
                <div class="flex items-center justify-center">
                    <div class="absolute left-0 text-center space-y-2 w-full">
                        <h2 class="text-4xl lg:text-6xl font-bold text-white lg:max-w-[60%] mx-auto">Exotic tastes at your doorstep</h2>
                        <p class="text-white text-[18px]">We supply highly quality organic products</p>
                        <button class="btn btn-error bg-myBg border-0 text-white">Shop Now</button>
                    </div>
                </div>

                <!-- slider left & right arrow button -->
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>

    </header>
    <!-- end header section  -->
</body>

</html>
